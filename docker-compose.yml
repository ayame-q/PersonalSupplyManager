version: "3"
services:
  django:
    build: server
    links:
      - "postgres"
    env_file:
      - ".env"
    environment:
      - "STATIC_ROOT=/var/lib/static"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "./server:/usr/src/app"
      - "django_static:/var/lib/static"
  postgres:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ".env"
    volumes:
      - database:/var/lib/postgresql/data
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - "client_dist:/usr/src/app/client"
      - "django_static:/usr/src/app/django_static"
    links:
      - "django"
      - "nodejs"
    ports:
      - "8008:80"
  nodejs:
    build: client
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - ".env"
    volumes:
      - "./client/src:/usr/src/app/src"
      - "client_dist:/usr/src/app/dist"

volumes:
  database:
    driver: local
  django_static:
    driver: local
  client_dist:
    driver: local